<form name="form" role="form" ng-submit="save(model)" novalidate1>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3>Add Contact</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
                <label for="contacts-popup-name">{{ 'Name' | trans}}</label>
                <input id="contacts-popup-name" class="form-control" ng-model="contact.name" type="text" name="name" required/>

                <div ng-show="form.name.$dirty && form.name.$invalid" class="error">
                    <span ng-show="form.name.$error.required">Enter contact full name.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="contacts-popup-image">{{ 'Image URL' | trans }}</label>
                <input id="contacts-popup-image" class="form-control" ng-model="contact.image_url" type="text" name="image_url" required/>

                <div ng-show="form.image_url.$dirty && form.image_url.$invalid" class="error">
                    <span ng-show="form.image_url.$error.required">Enter contact image relative path.</span>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
