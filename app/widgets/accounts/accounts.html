<div class="row">
    <div class="col-xs-5 minWidth200" ng-if="prefs.displayType=='dropdown'">
        <h4 class="inline">Select an account</h4>
        <select ng-change='accountSelected()' ng-model='selectedAccount'>
            <option selected></option>
            <option ng-repeat='account in accounts'>{{account.id}}</option>
        </select>
    </div>

    <div ng-if="prefs.displayType=='sideBySide'">
        <div class='col-xs-3 minWidth200' ng-repeat='account in accounts'>
            <h4 class=''>Account: {{account.id}}</h4>
            <div class='{{account.balance | currencyAmountClass}}'>
                {{account.balance | currency}}
                <img class="hidden-xs" src='common/img/layout/account.png'/>
                {{account.balance > 0 | checkmark}}
            </div>
        </div>
    </div>
</div>
